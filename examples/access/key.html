<!DOCTYPE html>
<title>Implementing Easy Key Navigation</title>
<style>
#demo { width: 80px; height: 80px; position: absolute; background: green; }
</style>

<div id="demo"></div>

<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
<script>
YUI().use('node-base', 'event-key', function (Y) {
    function logMe(ev) {
        ev.preventDefault();
        Y.log('hello ' + ev.type + ' ' + ev.keyCode);
    }
    
    Y.one('document').on('key', logMe, 'A,B');    // works
    Y.one('document').on('key', logMe, 'c,d');    // must do a shift-c or shift-d
    Y.one('document').on('key', logMe, '69,70');  // must do a shift-e or shift-f
    Y.one('document').on('key', logMe, 'enter,backspace'); // works
    Y.one('document').on('key', logMe, 'g+shift+ctrl'); // works in FF, not in Chrome 
    Y.one('document').on('key', logMe, 'r+shift+meta'); // works in FF, reloads in Chrome
});
</script>
